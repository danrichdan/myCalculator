<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style4.css">
    <script src="script2.js"></script>
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
      <!--THE CALCULATOR STARTS HERE-->
        <div class="calculator-body">
          <!--INPUT AND RESULTS ARE DISPLAYED IN THIS SECTION-->
            <div class="display">
              <div class="display-text">
                <span></span>
              </div>
            </div>
            <!--BEGINNING OF THE BUTTONS AREA-->
            <div class="keys">
                <div class="other-than-arithmetic-keys">
                    <div class="clear-keys">
                        <button type="button" class="clear">C</button>
                        <button type="button" class="clear-everything">CE</button>
                    </div>
                    <div class="numbers-equations">
                        <div class="numeric-keys">
                            <div class="row1">
                                <button type="button" class="operands">7</button>
                                <button type="button" class="operands">8</button>
                                <button type="button" class="operands">9</button>
                                <button type="button" class="arithmetic-keys operators">/</button>
                            </div>
                            <div class="row2">
                                <button type="button" class="operands">4</button>
                                <button type="button" class="operands">5</button>
                                <button type="button" class="operands">6</button>
                                <button type="button" class="arithmetic-keys operators">*</button>
                            </div>
                            <div class="row3">
                                <button type="button" class="operands">1</button>
                                <button type="button" class="operands">2</button>
                                <button type="button" class="operands">3</button>
                                <button type="button" class="arithmetic-keys operators">-</button>
                            </div>
                        </div>
                        <div class="equation-keys-zero">
                            <button type="button" class="operands">0</button>
                            <button type="button">.</button>
                            <button type="button" class="equals">=</button>
                            <button type="button" class="arithmetic-keys operators">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
