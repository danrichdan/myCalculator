<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator-body">
            <div class="display">

            </div>
            <div class="keys">
                <div class="other-than-arithmetic-keys">
                    <div class="clear-keys">
                        <button type="button">C</button>
                        <button type="button">CE</button>
                    </div>
                    <div class="numbers-equations">
                        <div class="numeric-keys">
                            <div class="row1">
                                <button type="button">7</button>
                                <button type="button">8</button>
                                <button type="button">9</button>
                                <button type="button" class="arithmetic-keys">/</button>
                            </div>
                            <div class="row2">
                                <button type="button">4</button>
                                <button type="button">5</button>
                                <button type="button">6</button>
                                <button type="button" class="arithmetic-keys">*</button>
                            </div>
                            <div class="row3">
                                <button type="button">1</button>
                                <button type="button">2</button>
                                <button type="button">3</button>
                                <button type="button" class="arithmetic-keys">-</button>
                            </div>
                        </div>
                        <div class="equation-keys-zero">
                            <button type="button">0</button>
                            <button type="button">.</button>
                            <button type="button">=</button>
                            <button type="button" class="arithmetic-keys">+</button>
                        </div>
                        <!--<div class="arithmetic-keys">
                            <button type="button">/</button>
                            <button type="button">*</button>
                            <button type="button">-</button>
                            <button type="button">+</button>
                        </div>-->
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>
</body>
</html>
